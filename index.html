<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=""></script>
    <title>Sign-up</title>
</head>
<body>

<div id="left-side">

</div>

<div id="right-side">

    <div id="top-text" class="left-right"> This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. <br> Sign up <span style="font-style: italic;">now</span>
        to get started.
        <br> <br>
        You <span style="font-style: italic;">know</span> you want to.
    </div>

    <div id="form" class="left-right">

        <div id="form-header">Let's do this!</div>


        <div id="form"> 
            <form action="" method="post">

                <div>
                <label for="firstName"> FIRST NAME</label> <br>
                <input type="text" id="firstName">
                </div>

                <div>
                <label for="lastName">LAST NAME</label> <br>
                <input type="text" id="lastName">
                <br>
                </div>

                <div>
                <label for="email">EMAIL</label> <br>
                <input type="text" id="email">
                </div>

                <div>
                <label for="phoneNumber">PHONE NUMBER</label> <br>
                <input type="text" id="phoneNumber">
                <br>
                </div>
                
                <div>
                <label for="password">PASSWORD</label> <br>
                <input type="text" id="password" type="password">
                </div>
                
                <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label> <br>
                <input type="text" id="confirmPassword" type="password">
                </div>
              </form>

        </div>

    </div>

    <div></div>

</div>

</body>
</html>
