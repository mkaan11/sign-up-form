<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>

<div id="left-side">
    <div class="black-box"> <span style="color: white;"> Sign Up!</span></div>
</div>

<div id="right-side">

    <div id="top-text" class="left-right"> This is not a real online service! You know you need something like
        this in your life to help you realize your deepest dreams. <br> Sign up <span style="font-style: italic;">now</span>
        to get started.
        <br> <br>
        You <span style="font-style: italic;">know</span> you want to.
    </div>

    <div id="form" class="left-right">

        <div id="form-header">Let's do this!</div>


        <div id="form"> 
            <form action="" method="post">

                <div>
                <label for="firstName"> FIRST NAME</label> <br>
                <input type="text" id="firstName" class="validInput">
                </div>

                <div>
                <label for="lastName">LAST NAME</label> <br>
                <input type="text" id="lastName" class="validInput">
                <br>
                </div>

                <div>
                <label for="email">EMAIL</label> <br>
                <input type="text" id="email" class="validInput">
                </div>

                <div>
                <label for="phoneNumber">PHONE NUMBER</label> <br>
                <input type="text" id="phoneNumber" class="validInput">
                <br>
                </div>
                
                <div>
                <label for="password">PASSWORD</label> <br>
                <input type="text" id="password" type="password" class="validInput">
                <section id="wrongpassword" style="font-size: 11px; color: red;"></section>
                </div>
                
                <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label> <br>
                <input type="text" id="confirmPassword" type="password" class="validInput">
                </div>
              </form>

        </div>

    </div>

    <div id="footer" class="left-right">
        <button type="button"> Create Account</button> <br> <br>
        <div> Already have an account? Log in.</div>

    </div>


</div>

<script src="passwordCheck.js"></script>
</body>
</html>
